<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "stylePt2.css">
</head>
<body>
    <div id = "nav">
        <h1>Network</h1>
    </div>
    <div id = "header">
        <h1>Your Feed</h1>
    </div>

    <div class="content">
        <div class="leftColumn">
            <div class = "profile">
                <img src = "user.png">
            <a href = "#">Add an avatar</a>
            <h3> James Doe</h3>
            </div>
            
        </div>

        <div class="rightColumn">
            <div class = "userCard">
                <div class = "user">
                    <div class = "name">
                        <p class ="handle">Neil M </p>
                    </div>
                    <div class = "likes">
                        <p class ="likeTally"><span id = "#first">9</span> like(s)</p> 
                        <button onclick="add1('#first')">Like</button>
                        
                    </div>
                </div>
                    <p class = "description">I just set up this new 
                        discord bot, let me know what you all think. 
                        <a href = "#">link</a>
                    </p>
            </div>

            <div class = "userCard">
                <div class = "user">
                    <div class = "name">
                        <p class ="handle">Nichole K</p>
                    </div>
                    <div class = "likes">
                        <p class ="likeTally"><span id = "#second">12</span> like(s)</p> 
                        <button onclick="add1('#second')">Like</button>
                        
                    </div>
                </div>
                    <p class = "description"> Just finished my 
                        <a href = "#">next comic</a>, check it out.
                    </p>
            </div>

            <div class = "userCard">
                <div class = "user">
                    <div class = "name">
                        <p class ="handle">Jim R</p>
                    </div>
                    <div class = "likes">
                        <p class ="likeTally"><span id = "#third">3</span> like(s)</p> 
                        <button onclick="add1('#third')">Like</button>
                        
                    </div>
                </div>
                    <p class = "description">I can't stop listening 
                        to the <a href = "#">new album</a>. Who else
                    is liking it?</p>
            </div>

        </div>
    </div>

    <script src = "scriptPt2.js"></script>
    
</body>
</html>
