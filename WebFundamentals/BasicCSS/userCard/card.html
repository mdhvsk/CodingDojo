<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="profile">
        <div class="highlight">
            <img src="./icons/user-circle.png" alt="Profile" id="jane">
        </div>
        <div class="info">
            <h2>Jane M</h2>
            <div class="profileIcon">
                <img src="./icons/map-marker.png" alt="map marker" class="map">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver<br>Master of shadows and the Internet</p>
            <div class="profileIcon">
                <img src="./icons/gear.png" alt="gear" class="gear">
                <a href="#">edit profile</a>
            </div>

        </div>
    </div>

</body>

</html>
