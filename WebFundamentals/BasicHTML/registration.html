<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <h1>Registration Form</h1>
</head>

<body>
    <form method="post">
        
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm password: * </label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="n.a">
            <label for="n.a">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name = "description" cols="30" rows = "5"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name ="language">
                <option>Javascript</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type ="checkbox" name="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type = "submit" value = "Create Account">
        </div>
        <div>
            <label>* Indicates a required field </label>
        </div>
    </form>
</body>

</html>
