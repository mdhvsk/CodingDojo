<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid justify-content-space-between">
            <h1>Welcome {{first_name}}</h1>
            <form action='/logout' method='post'>
                <button class="btn btn-outline-success me-2">Logout!</button>
            </form>
        </div>
    </nav>

    <div class="twoForms">

        <div class="viewCommentSection">
            <h2>Hi</h2>
            <div class="mb-3">
                {% for comment in comments %}
                <form action='/deleteComment' method='post' , class="myForm">
                    <p>Sender id: {{comment.sender_name}}</p>
                    <p>{{comment.comment}}</p>
                    <input type="hidden" name="sender_id" value="{{comment.sender_id}}">
                    <input type="hidden" name="recipient_id" value="{{comment.recipient_id}}">
                    <input type ="hidden" name = "comment" value = "{{comment.comment}}">
                    <input type="submit" value="Delete">
                </form>
                {% endfor %}
            </div>
        </div>

        <div class="makeCommentSection">
            <h2>There</h2>
            {% for user in users %}
            <div class="mb-3">
                <form action='/makeComment' method='post' class="myForm">
                    <label for="comment" class="form-label">Message {{user.first_name}} </label>
                    <input type="text" name="comment" class="form-control">
                    <input type="hidden" name="recipient_id" value="{{user.id}}">
                    <button>Submit</button>
                </form>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
