<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is an email list</h1>
    <p>The email address you entered ({{email.email}}) is a VALID email address! Thank you! </p>

    <table>
        {% for one_email in emailList%}
            <tr>
                <td> {{one_email.email}}</td>
                <td>{{one_email.created_at}}</td>
        {% endfor %}
    </table>
<style>
    p{
        background-color: green;
        border: 2px solid black;
        padding: 10px 150px;
        margin: 10px 150px; 
        text-align: center;
    }

    table {
        margin: 10px 150px;
        text-align: center;
    }

    
</style>
</body>
</html>
