</head>
<body>
    <nav class = "navbar navbar-expand-md navbar-dark bg-dark ">
        <div class = "container">
            <a class="navbar-brand mb-0 h1 nav-link"  href="{{url_for('dashboardPage')}}">HealthCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class = "navbar-nav me-auto">
                    <li class = "nav-item">
                        <a class = "nav-link active" href="{{url_for('appointmentsPage')}}" aria-current="page">Appointments</a>
                    </li>

                    <li class = "nav-item">

                        <a class = "nav-link" href="#">(Name)</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <h1>Add Appointments </h1>
    <div class="container-md">
        <form action="/addAppointment" method = 'post'>
            <div class = "mb-3 ">
                <label for="title" class = "form-label">Title: **CONFIRM WITH GOOGLE CALENDAR API</label>
                <input type="text" name = "title" class="form-control"> 
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start</label>
                <input type="datetime-local" class="form-control" name = "startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End</label>
                <input type="datetime-local" class="form-control" name = "endDate">
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Description</label>
                <input type="text" class="form-control" name = "comments" placeholder="Event Description...">
            </div>
            <div class="mb-3">
                <label for="freq" class="form-label">Frequency</label>
                <select name="freq" class = "form-select" aria-label="Default select example">
                    <option value="noRepeat">One Time</option>
                    <option value="DAILY">Daily</option>
                    <option value="WEEKLY">Weekly</option>
                    <option value="MONTHLY">Monthly</option>
                    <option value="ANNUALLY">Annually</option>
                </select>
            </div>
                <a class ="btn btn-danger" href="{{url_for('appointmentsPage')}}">Cancel</a>
                <button class = "btn btn-success">Submit</button>

        </form>
    </div>

</body>
</html>
